{% extends 'base.html' %}

{% block content %}
<h1>detail</h1>
<hr>
<p>{{article.id}}</p>
<p>{{article.title}}</p>
<p>{{article.content}}</p>
<p>{{article.created_at}}</p>
<p>{{article.updated_at}}</p>
<hr>

<a href="{% url 'articles:update' article.id %}">수정</a>

<form action="{% url 'articles:delete' article.id %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="삭제">
</form>

{% endblock content %}
