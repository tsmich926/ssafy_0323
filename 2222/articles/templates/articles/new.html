{% extends 'base.html' %}

{% block content %}

    {% csrf_token %}

    <input type="text" name="title"><br>
    <label for="content">Content: </label>
    <textarea name="content" cols="30" rows="5"></textarea><br>
    <input type="submit">
  </form>

{% endblock content %}
