{% extends 'base.html' %}
{% block content %}

  <h1>Login</h1>
  <form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="로그인">
  </form>


  {% comment %} <h3>Hello, {{ user }}</h3>


  <form action="{% url 'accounts:logout' %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Logout">
  </form>
  <a href="{% url 'accounts:login' %}">Login</a> {% endcomment %}
{% endblock content%}
